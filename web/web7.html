<!DOCTYPE html>
<html>
<body>

<input type="number" id="year" placeholder="2025">
<button onclick="showCalendar()">Show Calendar</button>
<pre id="cal"></pre>

<script>
function showCalendar() {
  const y = document.getElementById("year").value;
  if (!y) return alert("Enter a year!");
  const c = document.getElementById("cal");
  c.textContent = "";

  const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

  for (let m = 0; m < 12; m++) {
    let firstDay = new Date(y, m, 1).getDay();
    let daysInMonth = new Date(y, m + 1, 0).getDate();
    let s = `${months[m]} ${y}\nSun Mon Tue Wed Thu Fri Sat\n` + "    ".repeat(firstDay);

    for (let d = 1; d <= daysInMonth; d++) {
      s += (d<10?"  "+d:" "+d) + " ";
      if ((firstDay+d)%7===0) s += "\n";
    }
    c.textContent += s + "\n\n";
  }
}
</script>

</body>
</html>
